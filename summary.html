<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUMMARY</title>
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color:#EEE2DC;">
    <div class="container">
      <h1 class="display-4 heading">
        <p style="font-size: 80px;
        font-family:Didot ;
        color:#AC3B61; text-align: center; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin-top: 20px; text-shadow: 4px 4px 4px #123C69;">Text Summarizer</p></h1>
    
    </div>
   <div class="container" style="display: flex; justify-content: space-around;">
<p class="original-title col-sm-4" >Original text</p>
<p class="summary-title col-sm-4">Summary</p>
   </div>

   <div class="container srt">
    <p class="originalTxt col-sm-6">
       {{original_txt}}
    </p>
    <div class="container col-sm-6">
      <p class="summaryTxt">
        {{summary}}
    </p>
    <button class="btn btn-success" type="submit" style="margin-left: 10px;border-radius: 40px;
    background-color: #123C69; /* Green */
    border: none;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer; ">Words:{{len_summary}}</button>
    </div>
    
   </div>

   <div class="container">
       <button class="btn btn-danger" type="submit" style="border-radius: 40px;
       background-color: #123C69; /* Green */
       border: none;
       color: white;
       padding: 20px;
       text-align: center;
       text-decoration: none;
       display: inline-block;
       font-size: 16px;
       margin: 4px 2px;
       cursor: pointer;">Words:{{len_orig_txt}}</button>
       
   </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body>
</html>
