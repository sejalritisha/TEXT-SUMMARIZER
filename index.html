  <body style="background-color: #EEE2DC;">
   <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 heading">
            <p style="font-size: 80px;
            font-family:Didot ;
            color:#AC3B61; text-align: center; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin-top: 20px; text-shadow: 4px 4px 4px #123C69;">Text Summarizer</p></h1>
        
        </div>
      </div>
   </div>
   <div style="position: relative;">
      <form action="/analyze" method="POST">
        <textarea name="rawtext" class="form-control" placeholder="Enter your text" style="margin-top: 50px; box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 20px;
        box-shadow: 4px 4px 4px 4px #123C69;"></textarea>
        
        <button class="btn btn-primary submitBtn" type="submit" style="  border-radius: 40px;
        background-color: #123C69; /* Green */
        border: none;
        color: white;
        padding: 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;"  >Submit</button>
        
      </form>
   </div>
